name: Deploy Paper to GitHub Pages

on:
  push:
    branches:
      - paper/optiqal-qaly-framework
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-paper.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MyST
        run: npm install -g mystmd

      - name: Install Python dependencies
        working-directory: docs
        run: |
          pip install ipykernel jupyter matplotlib numpy

      - name: Build MyST site
        working-directory: docs
        run: BASE_URL="/optiqal-ai/" myst build --html --execute

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
